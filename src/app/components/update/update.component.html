<div class="card">
  <div class="card-body">
    <form  [formGroup]="productGroup" (submit)="onSubmit(productGroup)">
      <div class="form-group">
        <label class="col-mid-4">Product Name</label>
        <input type="text" class="form-control" 
       formControlName="pname"  required >
      </div>
    
      <div class="form-group" >
        <label class="col-mid-4">Product Price </label>
        <input type="text" class="form-control" formControlName="price"  
       required>
      </div>
      <div class="form-group" >
        <label class="col-mid-4">Product Code</label>
        <input type="text" class="form-control" formControlName="code"  
          required>
      </div>
      <div class="form-group" >
        <label class="col-mid-4">Release Date</label>
        <input type="text" class="form-control" formControlName="rdate"name="rdate"   
         required>
      </div>      
      <div class="form-group" >
        <label class="col-mid-4">Product Description</label>
        <input type="text" class="form-control" formControlName="description"   
       required>
      </div>
      
      <div  style="margin-top: 10px;">
        <mat-progress-bar class="progress-bar" mode="indeterminate"
         ></mat-progress-bar>
      </div>
      <!-- <div class="form-group">       
        <input type="file" class="form-control" formControlName="file" (change)="uploadFile($event)"
         required>
      </div> -->
      
      <div class="form-group" style="margin-top: 10px;">       
       
        <button type="button" class="btn btn-danger" (click)="resetForm(productGroup)" >Reset</button>
        <button type="submit" 
        class="btn btn-primary" style="margin-left: 10px;">Create Product</button>
      </div>
     
    </form>
    
   
  </div>
</div>
