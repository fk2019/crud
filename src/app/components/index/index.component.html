<div class="card">
  <div class="card-body">
    <div class="table">
      <table class="table table-striped">      
          <thead>          
            <tr>
              <th>Product Name</th>
              <th>Code</th>
              <th>Price</th>
              <th>Release Date</th>
              <th>Description</th>
            </tr>
        
          </thead>   
          <tbody>
            <tr *ngFor="let p of readData">
              <td>{{p.pname}}</td>
              <td>{{p.code}}</td>
              <td>{{p.price}}</td>
              <td>{{p.releaseDate}}</td>
              <td>{{p.description}}</td>
            </tr>
          </tbody>    
      </table>
    </div>
  </div>
</div>
