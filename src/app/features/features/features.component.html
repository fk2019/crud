<mat-toolbar>
  Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
   <mat-sidenav mode="side" class="mat-elevation-z8">
    <button mat-button class="menu-button" routerLink="dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
   <div class="content mat-elevation-z8"> <router-outlet></router-outlet> </div>
  </mat-sidenav-content>
</mat-sidenav-container>
